<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SLEEPTRACK</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://kit.fontawesome.com/863b8527a6.js"></script>
  </head>
  <body>
    <main>
      <div class="header">
        <img
          src="https://cdn.glitch.global/d09a0d75-b5b2-4aab-bd40-18abf775c254/slumbermeter.png?v=1733013970352"
          alt="logo"
          id="logo"
        />
        <h1>
          Welcome
        </h1>
        <p>
          What's your name?
        </p>
      </div>
      <form id="signin-form">
        <div class="user">
          <label for="uname">Username</label>
          <input id="uname" type="text" placeholder="Enter your username" name="uname" required>
        </div>
        <button type="submit">Sign in</button>
      </form>
      
    </main>
    <script src="../js/script.js"></script>
  </body>
</html>
